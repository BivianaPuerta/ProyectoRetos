<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>COMPUTER</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <script type="text/javascript" src="javascript/computerFunciones.js"></script>
</head>

<body>
    <div class="container">
        <h1 class="text" style="color:blueviolet;">SISTEMA ALQUILER DE COMPUTADORES</h1>
        <div class="consultar mt-4">
            <div class="row">
                <div class="col-6"> </div>
                <div class="col-6"></div>

            <div class="mt-4" >
                <h2><b> INVENTARIO COMPUTADORES</b></h2>
            </div>
            </div>
                <div class="box-body">
                    <div class="table table-responsive">
                        <table class="table table-bordered">
                                <thead>
                                    <tr>
                                        <th>Id</th>
                                        <th>Brand</th>
                                        <th>Model</th>
                                        <th>Category_Id</th>
                                        <th>Name</th>
                                        <th>Acciones</th>
                                </tr>
                                </thead>
                            <tbody id="tbodyComputer">
                                
                                
                            </tbody>
                            </table>
                    </div>
                </div>
            </div>
            <!-- Fin de la Tabla -->
            <hr>
            <!-- Formulario -->
                    <div class="formulario">
                        <div class="row">
                            <div class="col-12">
                                <h2 class="text" style="color:blue;"> Formulario Computadoras</h2>
                            </div>

                            <div class="panel panel-info">
                                <div class="col-12">
                                    <form id="formularioComputador">
                                        <label>Id:</label>
                                        <input id="numid" type="number">
                                        <label>Brand:</label>
                                        <input id="brand" type="text">
                                        <label>Model:</label>
                                        <input id="model" type="number"><br>
                                        <label>Category_id:</label>
                                        <input id="category_id" type="number">
                                        <label>Name:</label>
                                        <input id="name" type="text">

                                        <div id="btnFormulario">
                                        <input id="btnAgregar" type="submit" onclick="agregarComputador()" value="Agregar" class="btn btn-primary">
                                        </div>

                                    </form>
                                </div>
                                
                            </div>
                            </div>
                    </div>
        </div>
        

        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
        crossorigin="anonymous"></script>

        

</body>

</html>
